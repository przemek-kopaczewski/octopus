{% extends 'index.html' %}

{% block title %} Dodawanie uzytkownika {% endblock %}
{% block main %}
<div class="col-md-6">
  <div class="card card-info">
    <div class="card-header">
        <h3 class="card-title">Dodawanie użytkownika</h3>
    </div>


    <form method="POST" class="form-horizontal">
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Imię</label>
          <div class="col-sm-10">
            {{ form.name }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nazwisko</label>
          <div class="col-sm-10">
            {{ form.last_name }}
          </div>
        </div>
        <div class="form-group row">
          <label  class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            {{ form.username }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Hasło</label>
          <div class="col-sm-10">
            {{ form.password }}
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Telefon</label>
          <div class="col-sm-10">
            {{ form.phone_number }}
          </div>
        </div>
      </div>
      <div class="card-footer">
          <button type="submit" class="btn btn-info">Zarejestruj sie</button>
        <button type="button" onclick="location.href='{% url 'index' %}'" class="btn btn-danger">Anuluj</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
